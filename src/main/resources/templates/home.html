<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Details Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>Employee details</h2>
    </div>
    <form id="empDetailForm" th:action="@{'/saveDetails'}" method="post">
        <div class="col-md-12">
            <div class="form-group col-md-8">
                <label>First name</label>
                <input type="text" name="firstName" class="form-control" placeholder=""/>
            </div>
            <div class="form-group col-md-8">
                <label>Last name</label>
                <input type="text" name="lastName" class="form-control" placeholder=""/>
            </div>
            <div class="form-group col-md-8">
                <label>Age</label>
                <input type="number" name="age" class="form-control" placeholder=""/>
            </div>
            <div class="form-group col-md-8">
                <label>Email</label>
                <input type="text" name="email" class="form-control" placeholder=""/>
            </div>
            <div class="form-group col-md-8">
                <h2>Job field</h2>
            </div>
            <div class="form-group col-md-8">
                <label>Industry</label>
                <input type="text" name="employeeJobDetailsDTO.industry" class="form-control" placeholder=""/>
            </div>
            <div class="form-group col-md-8">
                <label>Monthly Salary (Rs)</label>
                <input type="text" name="employeeJobDetailsDTO.salary" class="form-control" placeholder=""/>
            </div>
            <!--<div class="form-group col-md-6">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile"/>
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Check me out
                </label>
            </div>-->
            <div class="form-group col-md-8">
                <button type="submit" class="btn btn-default">Save</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#clearDetails">Cancel</button>
            </div>
        </div>
    </form>
    <div class="modal fade" id="clearDetails" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Filled data will be cleared.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="clearDetailsOkBtn" class="btn btn-default" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"/>
<script type="text/javascript" src="js/bootstrap.js"/>
<script type="text/javascript" src="js/private/employeeDetails.js"/>
</body>
</html>
